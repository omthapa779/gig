<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Company Login | Freelancer Nepal</title>
  <link rel="stylesheet" href="/resources/styles/registerCompany.css" />
</head>
<body>
  <div class="login-container">
    <h2>Company Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p id="message"></p>
  </div>

  <script src="/resources/scripts/company/loginCompany.js"></script>
</body>
</html>
