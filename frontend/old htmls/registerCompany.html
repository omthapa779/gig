<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Your Company | GiG</title>
</head>
<body>
  <div class="container">
    <h2>Company Registration</h2>

    <form id="signupForm" class="form">
      <input type="text" id="companyName" placeholder="Company Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="text" id="phone" placeholder="Phone Number" />
      <input type="text" id="location" placeholder="Location"><br><br>
      <input type="text" id="website" placeholder="Website (optional)" />

      <button type="submit">Sign Up</button>
      <p id="message"></p>
    </form>
  </div>

  <script src="/resources/scripts/company/registerCompany.js" defer></script>
</body>
</html>
